<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="siraliSirasizListe" align="center">
    <!--div : katman demektir-->

    <h2>İçecek Listesi(un ordered List)</h2>
    <!--circle, square, disk, none-->
    <ul type="square"> <!--Sırasız listeler unordered list-->
        <li>Çay</li> <!--list item liste elemanı-->
        <li>Kahve</li>
        <li>Süt</li>
        <li>Su</li>
    </ul>

    <br>

    <h2>İçecek Listesi(ordered List)</h2>
    <!--a, A, i, I, 1-->
    <ol type="a" id="liste2">
        <li>Çay</li>
        <li>Kahve</li>
        <li>Süt</li>
        <li>Su</li>

    </ol>


</div>



<br>

<dl> <!--Tanımlı listeler defined list-->
    <dt>HTML</dt>
       <dd>-Metin İşaretleme Dili</dd>
    <dt>CSS</dt>
        <dd>-Stil şablonları</dd>

</dl>

</body>
</html>
